<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <form action="">
   <p align="center">
    <font size="5pt"><b>회원가입</b></font>
   </p>
   
   <table align="center" border="1" width=600 bgcolor="#f5f5dc">
       <tr>
           <td>아이디</td>
           <td>
               <input type="text"><input type="button" value="중복확인">
           </td>
       </tr>
       <tr>
           <td>이름</td>
           <td>
               <input type="text">
           </td>
       </tr>
       <tr>
           <td>성별</td>
           <td>
               <input type="radio" value="성별"> 남
               <input type="radio" value="성별"> 여
           </td>
       </tr>
       <tr>
           <td>암호</td>
           <td>
               <input type="text">
           </td>
       </tr>
       <tr>
           <td>암호확인</td>
           <td>
               <input type="text"> *같은 암호를 입력하세요
           </td>
       </tr>
       <tr>
           <td>이메일</td>
           <td>
               <input type="email"> @ <input type="text"> 
               <select>
                   <option value="메일">naver.com</option>
                   <option value="메일">daum.net</option>
               </select>
           </td>
       </tr>
       <tr>
           <td>주소</td>
           <td>
             <input type="text"><input type="button" value="주소찾기">  
           </td>
       </tr>
       <tr>
           <td>휴대폰</td>
           <td>
               <input type="radio">SKT
               <input type="radio">KT
               <input type="radio">LG U+
               <br>
               <select>
                   <option value="번호">010</option>
                   <option value="번호">011</option>
               </select>
               - <input type="text" size="3"> - <input type="text" size="3">
           </td>
       </tr>
       <tr>
           <td>관심</td>
           <td>
               <input type="checkbox" value="관심"> 쇼핑
               <input type="checkbox" value="관심"> 게임
               <input type="checkbox" value="관심"> 여행
               <input type="checkbox" value="관심"> 기타
           </td>
       </tr>
       <tr>
           <td>자기소개</td>
           <td>
               <textarea name="" id="" cols="71" rows="15"></textarea>
           </td>
       </tr>
   </table>

   <p align="center">
       <input type="submit" value="확인">
       <input type="reset" value="다시입력">
   </p>
  </form>
      
</body>
</html>
